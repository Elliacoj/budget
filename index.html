<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <h1>Budget mensuel</h1>

        <div id="partOne">
            <h2>Calcul des dépenses:</h2>
            <h3>Dépenses fixes:</h3>

            <div class="space">
                <label for="rent">Loyer et charges:</label>
                <input class="spent" type="text" id="rent" pattern="[0-9]{0,}.[0-9]{2}" placeholder="0.00">
                <p>€</p>
            </div>

            <div class="space">
                <label for="refund">Remboursement de crédits:</label>
                <input class="spent" type="text" id="refund" pattern="[0-9]{0,}.[0-9]{2}" placeholder="0.00">
                <p>€</p>
            </div>

            <div class="space">
                <label for="water">Eau/Electricité/Gaz:</label>
                <input class="spent" type="text" id="water" pattern="[0-9]{0,}.[0-9]{2}" placeholder="0.00">
                <p>€</p>
            </div>

            <div class="space">
                <label for="internet">Téléphone - internet:</label>
                <input class="spent" type="text" id="internet" pattern="[0-9]{0,}.[0-9]{2}" placeholder="0.00">
                <p>€</p>
            </div>

            <div class="space">
                <label for="insuranceH">Assurance habitation:</label>
                <input class="spent" type="text" id="insuranceH" pattern="[0-9]{0,}.[0-9]{2}" placeholder="0.00">
                <p>€</p>
            </div>

            <div class="space">
                <label for="insuranceC">Assurance véhicules:</label>
                <input class="spent" type="text" id="insuranceC" pattern="[0-9]{0,}.[0-9]{2}" placeholder="0.00">
                <p>€</p>
            </div>

            <div class="space">
                <label for="mutuelle">Mutuelle santé:</label>
                <input class="spent" type="text" id="mutuelle" pattern="[0-9]{0,}.[0-9]{2}" placeholder="0.00">
                <p>€</p>
            </div>

            <div class="space">
                <label for="charges">Frais de garde:</label>
                <input class="spent" type="text" id="charges" pattern="[0-9]{0,}.[0-9]{2}" placeholder="0.00">
                <p>€</p>
            </div>

            <div class="space">
                <label for="impotR">Impôts sur le revenu:</label>
                <input class="spent" type="text" id="impotR" pattern="[0-9]{0,}.[0-9]{2}" placeholder="0.00">
                <p>€</p>
            </div>

            <div class="space">
                <label for="impotL">Impôts locaux:</label>
                <input class="spent" type="text" id="impotL" pattern="[0-9]{0,}.[0-9]{2}" placeholder="0.00">
                <p>€</p>
            </div>

            <h3 class="titleLine">Dépenses courantes:</h3>

            <div class="space">
                <label for="purchase">Achats:</label>
                <input class="spent" type="text" id="purchase" pattern="[0-9]{0,}.[0-9]{2}" placeholder="0.00">
                <p>€</p>
            </div>

            <div class="space">
                <label for="chargesGas">Essence/frais de transport en commun:</label>
                <input class="spent" type="text" id="chargesGas" pattern="[0-9]{0,}.[0-9]{2}" placeholder="0.00">
                <p>€</p>
            </div>

            <h3 class="titleLine">Dépenses occasionnelles:</h3>

            <div class="space">
                <label for="outing">Sorties:</label>
                <input class="spent" type="text" id="outing" pattern="[0-9]{0,}.[0-9]{2}" placeholder="0.00">
                <p>€</p>
            </div>

            <h3 class="titleLine">Autres dépenses:</h3>

            <div id="spaceAddD" class="space">
                <label for="labelNewD">Label pour autres dépenses:</label>
                <input type="text" id="labelNewD">
                <button id="addD" class="add">Ajouter</button>
            </div>
        </div>

        <div id="partTwo">
            <h2>Calcul des recettes:</h2>

            <div class="space">
                <label for="salary">Salaire:</label>
                <input class="income" type="text" id="salary" pattern="[0-9]{0,}.[0-9]{2}" placeholder="0.00">
                <p>€</p>
            </div>

            <div class="space">
                <label for="help">Aides:</label>
                <input class="income" type="text" id="help" pattern="[0-9]{0,}.[0-9]{2}" placeholder="0.00">
                <p>€</p>
            </div>

            <div class="space">
                <label for="rentes">Rentes:</label>
                <input class="income" type="text" id="rentes" pattern="[0-9]{0,}.[0-9]{2}" placeholder="0.00">
                <p>€</p>
            </div>

            <div id="spaceAddR" class="space">
                <label for="labelNewR">Label pour autres dépenses:</label>
                <input type="text" id="labelNewR">
                <button id="addR" class="add">Ajouter</button>
            </div>
        </div>

        <div id="partThree">
            <h2>Résultat:</h2>

            <div class="space">
                <p id="total"></p>
            </div>
        </div>

        <div id="buttons">
            <button id="calcul">Calculer</button>
            <button id="reset">Reset</button>
        </div>
    </div>

</body>
</html>
